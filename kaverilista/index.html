<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">

                    <h1>Kaverilista</h1>
                </div>

    <section class="container" id="main">

            <input type="submit" class="btn btn-success" value="Lis채채">
        </form>
        <span id="info"></span>
        <h2>Kaverit</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Soini <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
    </section>

    <script src="main.js"></script>
